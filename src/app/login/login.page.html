<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-content>

  <ion-img src ="assets/header2.png"></ion-img>
  <ion-card-header>
    <ion-card-title>
      Welcome
    </ion-card-title>
    <ion-card-subtitle class="ion-text-lowercase">
      This is Event Planner App
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div class="signin-btns">
      <ion-button size="small" (click)="gotoLoginpage()" fill="solid" shape="round" class="loginbtn">
        Login
      </ion-button>
      <ion-button size="small" (click)="registerUser()"  fill="outline" shape="round" color="dark">
      Sign Up  
      </ion-button>
    </div>
    <div class="text-tag">
      <span>Or via Social Media</span>
    </div>

    <div class="social-btns">
      <ion-button fill="clear" class="facebookbtn ion-no-padding">
      <ion-img src="assets/facebook.png"></ion-img>
      </ion-button>

      <ion-button fill="clear" class="googlebtn ion-no-padding">
        <ion-img src="assets/google.png"></ion-img>
        </ion-button>

        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/apple.png"></ion-img>
          </ion-button>
    </div>
  </ion-card-content>

</ion-content>

</ion-content>
